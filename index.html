<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-8 shadow shadow-lg p-5">
          <form id="signUpForm">
            <h1 class="text-center my-4">Smart Login System</h1>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="userNameUp"
                placeholder="mango"
              />
              <label for="userNameUp">Enter your Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="userEmailUp"
                placeholder="name@example.com"
              />
              <label for="userEmailUp">Enter your Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="userPasswordUp"
                placeholder="name@example.com"
              />
              <label for="userPasswordUp">Enter your password</label>
            </div>
            <h3 id="wirr" class="text-danger text-center h6 d-none">
              All inputs is required
            </h3>
            <button id="signup" class="btn btn-outline-info w-100 mt-5 mb-3">
              Sign up
            </button>
            <h3 class="text-white h5 text-center">
              You have an account?<a
                href="signin.html"
                class="text-decoration-none text-white"
              >
                Sign in</a
              >
            </h3>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script  src="Js Files/main.js"></script>
  </body>
</html>
